<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成績管理系統</title>
    <!-- 引入 Tailwind CSS 進行快速樣式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 FontAwesome 用於圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定義字體與細節調整 */
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
        }
        /* 隱藏數字輸入框的箭頭 (Chrome, Safari, Edge, Opera) */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- 標題區 -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">
                <i class="fa-solid fa-graduation-cap mr-2"></i>學生成績管理系統
            </h1>
            <p class="text-gray-500">簡易、快速、自動計算與儲存</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- 左側：輸入表單 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">
                        <i class="fa-solid fa-user-plus mr-2"></i>新增學生資料
                    </h2>
                    <form id="addStudentForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" id="name" required placeholder="例如：王小明" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">學號</label>
                            <input type="text" id="studentId" required placeholder="例如：S001" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        </div>
                        
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">國文</label>
                                <input type="number" id="chinese" min="0" max="100" required placeholder="0-100"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition text-center">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">英文</label>
                                <input type="number" id="english" min="0" max="100" required placeholder="0-100"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition text-center">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">數學</label>
                                <input type="number" id="math" min="0" max="100" required placeholder="0-100"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition text-center">
                            </div>
                        </div>

                        <button type="submit" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-plus"></i> 加入列表
                        </button>
                    </form>
                </div>
            </div>

            <!-- 右側：統計與列表 -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- 統計卡片 -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500">
                        <div class="text-xs text-gray-500 uppercase">總人數</div>
                        <div class="text-2xl font-bold text-gray-800" id="statCount">0</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-green-500">
                        <div class="text-xs text-gray-500 uppercase">班級平均</div>
                        <div class="text-2xl font-bold text-gray-800" id="statClassAvg">0</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-yellow-500">
                        <div class="text-xs text-gray-500 uppercase">最高平均</div>
                        <div class="text-2xl font-bold text-gray-800" id="statHigh">0</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-red-500">
                        <div class="text-xs text-gray-500 uppercase">最低平均</div>
                        <div class="text-2xl font-bold text-gray-800" id="statLow">0</div>
                    </div>
                </div>

                <!-- 表格區 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                        <h2 class="text-lg font-semibold text-gray-700">
                            <i class="fa-solid fa-list mr-2"></i>成績列表
                        </h2>
                        <button onclick="clearAllData()" class="text-sm text-red-600 hover:text-red-800 px-3 py-1 border border-red-200 rounded hover:bg-red-50 transition">
                            <i class="fa-solid fa-trash-can mr-1"></i>清空所有資料
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-100 text-gray-600 text-sm uppercase tracking-wider">
                                    <th class="p-3 border-b text-center w-16">#</th>
                                    <th class="p-3 border-b">姓名</th>
                                    <th class="p-3 border-b">學號</th>
                                    <th class="p-3 border-b text-center">國文</th>
                                    <th class="p-3 border-b text-center">英文</th>
                                    <th class="p-3 border-b text-center">數學</th>
                                    <th class="p-3 border-b text-center bg-indigo-50">總分</th>
                                    <th class="p-3 border-b text-center bg-indigo-50 font-bold">平均</th>
                                    <th class="p-3 border-b text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody" class="text-sm text-gray-700">
                                <!-- 資料將由 JS 插入 -->
                                <tr class="border-b hover:bg-gray-50">
                                    <td colspan="9" class="p-8 text-center text-gray-400">
                                        目前沒有資料，請從左側新增。
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 邏輯 -->
    <script>
        // 初始化：從 LocalStorage 讀取資料
        let students = JSON.parse(localStorage.getItem('students')) || [];

        // DOM 元素
        const form = document.getElementById('addStudentForm');
        const tableBody = document.getElementById('studentTableBody');
        const statCountEl = document.getElementById('statCount');
        const statClassAvgEl = document.getElementById('statClassAvg');
        const statHighEl = document.getElementById('statHigh');
        const statLowEl = document.getElementById('statLow');

        // 初始化渲染
        renderTable();
        updateStats();

        // 監聽表單提交
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // 獲取輸入值
            const name = document.getElementById('name').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const chinese = parseInt(document.getElementById('chinese').value);
            const english = parseInt(document.getElementById('english').value);
            const math = parseInt(document.getElementById('math').value);

            // 驗證分數範圍
            if (!isValidScore(chinese) || !isValidScore(english) || !isValidScore(math)) {
                alert("請輸入 0 到 100 之間的分數");
                return;
            }

            // 建立學生物件
            const newStudent = {
                id: Date.now(), // 用時間戳當作唯一鍵值
                name,
                studentId,
                chinese,
                english,
                math,
                total: chinese + english + math,
                average: ((chinese + english + math) / 3).toFixed(1)
            };

            // 加入陣列
            students.push(newStudent);

            // 儲存並更新畫面
            saveData();
            renderTable();
            updateStats();
            
            // 重置表單
            form.reset();
            document.getElementById('name').focus();
        });

        // 驗證分數函數
        function isValidScore(score) {
            return score >= 0 && score <= 100;
        }

        // 儲存資料到 LocalStorage
        function saveData() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // 刪除單一學生
        function deleteStudent(id) {
            if(confirm('確定要刪除這位學生的資料嗎？')) {
                students = students.filter(student => student.id !== id);
                saveData();
                renderTable();
                updateStats();
            }
        }

        // 清空所有資料
        function clearAllData() {
            if (students.length === 0) return;
            if (confirm('警告：確定要清空所有資料嗎？此操作無法復原。')) {
                students = [];
                saveData();
                renderTable();
                updateStats();
            }
        }

        // 輔助函數：根據分數回傳顏色 Class
        function getScoreColorClass(score) {
            return score < 60 ? 'text-red-600 font-bold' : 'text-gray-700';
        }

        // 渲染表格
        function renderTable() {
            tableBody.innerHTML = '';

            if (students.length === 0) {
                tableBody.innerHTML = `
                    <tr class="border-b">
                        <td colspan="9" class="p-8 text-center text-gray-400">
                            <i class="fa-regular fa-folder-open text-4xl mb-2 block"></i>
                            目前沒有資料，請新增學生。
                        </td>
                    </tr>
                `;
                return;
            }

            students.forEach((student, index) => {
                const row = document.createElement('tr');
                row.className = "border-b hover:bg-gray-50 transition duration-150";
                
                row.innerHTML = `
                    <td class="p-3 text-center text-gray-500">${index + 1}</td>
                    <td class="p-3 font-medium text-gray-800">${student.name}</td>
                    <td class="p-3 text-gray-600 text-sm font-mono">${student.studentId}</td>
                    <td class="p-3 text-center ${getScoreColorClass(student.chinese)}">${student.chinese}</td>
                    <td class="p-3 text-center ${getScoreColorClass(student.english)}">${student.english}</td>
                    <td class="p-3 text-center ${getScoreColorClass(student.math)}">${student.math}</td>
                    <td class="p-3 text-center bg-indigo-50 font-medium text-indigo-700">${student.total}</td>
                    <td class="p-3 text-center bg-indigo-50 font-bold ${getScoreColorClass(parseFloat(student.average))}">${student.average}</td>
                    <td class="p-3 text-center">
                        <button onclick="deleteStudent(${student.id})" class="text-red-500 hover:text-red-700 hover:bg-red-100 p-2 rounded-full transition" title="刪除">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 更新統計數據
        function updateStats() {
            if (students.length === 0) {
                statCountEl.textContent = 0;
                statClassAvgEl.textContent = 0;
                statHighEl.textContent = 0;
                statLowEl.textContent = 0;
                return;
            }

            const count = students.length;
            const totalAvg = students.reduce((sum, stu) => sum + parseFloat(stu.average), 0);
            const classAvg = (totalAvg / count).toFixed(1);

            // 找出最高與最低平均分
            const averages = students.map(s => parseFloat(s.average));
            const maxAvg = Math.max(...averages).toFixed(1);
            const minAvg = Math.min(...averages).toFixed(1);

            statCountEl.textContent = count;
            statClassAvgEl.textContent = classAvg;
            statHighEl.textContent = maxAvg;
            statLowEl.textContent = minAvg;
        }
    </script>
</body>
</html>
